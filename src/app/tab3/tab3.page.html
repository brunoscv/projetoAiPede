<ion-header>
  <ion-toolbar>
    <ion-title>
      Buscar Padarias
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<ion-searchbar placeholder="Pesquisar lugares..." color="danger" (ionInput)="buscarPadarias($event)">
</ion-searchbar>

<ion-list inset>
   <ion-card *ngFor="let bakery of listBakery">
   <button (ionInput)="addFavorito($event)">{{bakery.name}}</button>
   </ion-card>
</ion-list>

<ion-list inset>
   <ion-card *ngFor="let dt of data">
   <button (ionInput)="addFavorito($event)">{{dt.nome}}</button>
   <p>{{dt.favoritos}}</p>
   </ion-card>
</ion-list>

</ion-content>
